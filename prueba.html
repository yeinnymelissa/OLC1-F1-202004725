<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>numerar lineas textarea</title> 

</head>
<body>
<form>
<textarea name="textA" id="textA" cols="10" rows="10">
</textarea>
<br />
</form>
<button onclick="numerar();" id="n">numerar</button>
<script type="text/javascript">
    //<![CDATA[
    function numerar(){
    var nvalor="";
    var contenido = document.getElementById('textA').value;
    var lineas = contenido.split('\n');
     
    for(var i = 0;i < lineas.length;i++){
    nvalor  += (i+1) + ' ' +lineas[i] + '\n';
    }
    document.getElementById('textA').value = nvalor;
    document.getElementById('n').disabled = true; //opcional
    }
    //]]>
    </script>
</body>
</html>
